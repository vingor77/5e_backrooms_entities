<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D&D Backrooms</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    </head>
    <body>
        <button type="button" class="btn btn-primary" id="entityBtn">Entities</button>
        <button type="button" class="btn btn-primary" id="itemBtn">Items</button>
        <button type="button" class="btn btn-primary" id="levelBtn">Levels</button>
        <button type="button" class="btn btn-primary" id="groupBtn">Groups</button>

        <div id="entities">
            <h1 id="title">Entities</h1>

            <div id="entityTabs">
                <ul id="entityTabList"></ul>
            </div>
        </div>

        <div id="items">
            <h1 id="title">Items</h1>

            <div id="itemTabs">
                <ul id="itemTabList"></ul>
            </div>
        </div>

        <div id="levels">
            <h1 id="title">Levels</h1>

            <div id="levelTabs">
                <ul id="leveTabList"></ul>
            </div>
        </div>

        <div id="groups">
            <h1 id="title">Groups</h1>

            <div id="groupTabs">
                <ul id="groupTabList"></ul>
            </div>
        </div>
        
        <script src="js/items.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
